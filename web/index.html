<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Firework Dashboard</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>
                Remote Firework Firing System
            </h1>

            <div class="d-flex">
                
                <div class="section-wrapper w-25">
                    <div class="d-flex">
                        <div class="btn-wrapper">
                            <button id="power-btn" class="btn btn-lg btn-white"></button>
                            <span>POWER</span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="d-flex">

                <div class="section-wrapper w-75">
                    <div class="d-flex">
                        <div class="btn-wrapper">
                            <button id="fire-btn-1" class="btn btn-lg btn-red"></button>
                            <span>1</span>
                        </div>
                        
                        <div class="btn-wrapper">
                            <button id="fire-btn-2" class="btn btn-lg btn-red"></button>
                            <span>2</span>
                        </div>

                        <div class="btn-wrapper">
                            <button id="fire-btn-3" class="btn btn-lg btn-red"></button>
                            <span>3</span>
                        </div>

                        <div class="btn-wrapper">
                            <button id="fire-btn-4" class="btn btn-lg btn-red"></button>
                            <span>4</span>
                        </div>
                    </div>
                </div>
                
                <div class="section-wrapper w-25">
                    <div class="d-flex">
                        <div class="btn-wrapper">
                            <button class="btn btn-lg btn-red"></button>
                            <span>FIRE ALL</span>
                        </div>
                    </div>
                </div>
                
           </div>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
